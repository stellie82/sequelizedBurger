<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Have you eaten that burger?</title>
    <link rel="stylesheet" href="assets/css/burger_style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <header>
        <h1>Burgers Bucket List</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Hungry for more</h2>
            <ul class="todo-list">
            </ul>
        </div>
        <div class="section">
            <h2>Been there, ate that</h2>
            <ul class="done-list">
            </ul>
        </div>
    </div>

    <footer>
        <p><i>Enter the name of a burger that you want to eat and click the "Submit" button.</i></p>

        <input class="burger" placeholder="Add a burger" type="text" />
        <button type="submit" id="submit">Submit</button>
    </footer>

    <script src="./assets/js/view.js" type="text/javascript"></script>
</body>

</html>
